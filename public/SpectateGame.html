<!DOCTYPE html>

<html lang="en">

<head>
	<title>Red & Blue Game - Spectate Game</title>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="style/style.css" >
	<script src="/socket.io/socket.io.js"></script>
	<script src="jquery-1.12.1.js"></script>
</head>

<body>
	<div id="redBlue">
		<div id="redHalf"></div>
		<div id="blueHalf"></div>
	</div>
	<div class="centered">
		<div class="centerBlock">
			<input type="text" placeholder="Game Session ID" id="id" name="sessionid" class="inputSession" maxlength="8" style="text-align:center;"></input>
			<input type="button" class="myButton" value="Spectate Game" onClick="join()" ></input>
		</div>
	</div>
	<script>
	
	$("body").keypress(function(e) {
		if (e.which == 13) {
			join();
			return false;
		}
	});
	</script>
	
	<script type="text/javascript">
		function join() {
			window.location.replace("PlayGame.html");
			sessionStorage.setItem('playerName', document.getElementById("name").value);
			
			var socket = io();
			
			socket.on('get-validation', function(valid) {
				if(valid == true) {
					window.location.replace("PlayGame.html");
				}
				else {
					console.log('No game exists');
				}
			});
		}
	</script>
	
</body>
</html>
